<!doctype html>
<html lang="en">
  <head>
    <title>Ex js buoi 4 </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 style="text-align: center;">JAVASCRIPT SESSION 4</h1>
    <hr>
    <h3>Exerise 1: Sort up ascending</h3>
    <p>Enter the value of 3 integer</p>
    <div class="row">
        <div class="form-group col-2">
            <label>Number 1:</label>
            <input type="text" class="form-control" id="ipNumber1">
        </div>
        <div class="form-group col-2">
            <label>Number 2:</label>
            <input type="text" class="form-control" id="ipNumber2">
        </div>
        <div class="form-group col-2">
            <label>Number 3:</label>
            <input type="text" class="form-control" id="ipNumber3">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <button type="button" class="btn btn-warning" id="btnSortUp">Sort Up</button>
        </div>
        <div class="col-5" >
            <h4 id="resultSort" ></h4>
        </div>
    </div>
    <hr>
    <h3>Exerise 2: Welcome all of members in family</h3>
    <p>Who is using the computer?</p>
    <form>
        <div class="col-5">
            <select class="custom-select mr-sm-2" id="selectMember" onchange="greeting(this)">
                <option value="">--Choose one--</option>
                <option value="F">Father</option>
                <option value="M">Mother</option>
                <option value="B">Brother</option>
                <option value="S">Sister</option>
            </select>
            <h4 id="result" class="mt-3"></h4>
        </div>
    </form>
    <hr>
    <h3>Exerise 3: Counting even number and odd number</h3>
    <p>Enter 3 number</p>
    <div class="row">
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label for="number1">Number 1:</label>
                    <input type="text" class="form-control" id="number1">
                </div>
                <div class="form-group">
                    <label for="number2">Number 2:</label>
                    <input type="text" class="form-control" id="number2">
                </div>
                <div class="form-group">
                    <label for="number3">Number 3:</label>
                    <input type="text" class="form-control" id="number3">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <button id="btnCount" type="button" class="btn btn-warning">Count</button>
        </div>
        <div class="col-5" >
            <h4 id="resultCount" ></h4>
        </div>
    </div>
    <hr>
    <h3>Exerise 4: Let me know what type of triangle is?</h3>
    <p>Enter 3 egde</p>
    <div class="row">
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label for="edge1">Edge 1:</label>
                    <input type="text" class="form-control" id="edge1">
                </div>
                <div class="form-group">
                    <label for="edge2">Edge 2:</label>
                    <input type="text" class="form-control" id="edge2">
                </div>
                <div class="form-group">
                    <label for="edge3">Edge 3:</label>
                    <input type="text" class="form-control" id="edge3">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <button id="btnCheck" type="button" class="btn btn-warning">Check</button>
        </div>
        <div class="col-5" >
            <h4 id="resultCheck" ></h4>
        </div>
    </div>
    <script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
